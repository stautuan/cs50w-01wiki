{% extends "encyclopedia/layout.html" %}

{% block title %}Create New Page{% endblock %}

{% block body %}
<h1>Create New Page</h1>
<form action="{% url 'encyclopedia:new' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit">
</form>

{% if error %}
<p style='color: red'>{{ error }}</p>
{% endif %}

{% endblock  %}
