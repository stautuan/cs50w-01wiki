{% extends "encyclopedia/layout.html" %}

{% block title %}Search Results Page{% endblock %}

{% block body %}
<h1>Search Results for "{{ query }}"</h1>

{% if entries %}
<ul>
  {% for entry in entries %}
  <li><a href="{% url 'page' entry %}">{{ entry }}</a></li>

  {% endfor %}
</ul>

{% else %}
<p>No results found.</p>
{% endif %}


{% endblock %}
